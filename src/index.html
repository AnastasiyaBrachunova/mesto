<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="<%=require('./images/airport-flight-location-travel-icon-431842.png')%>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место">
  </header>
  <main class="container">
    <section class="profile">
      <div class="profile__avatar-box">
        <img class="profile__avatar" alt="фото профиля">
        <div class="profile__overlay">
          <div class="profile__overlay-background"></div>
          <img src="<%=require('./images/editAvatar.svg')%>" class="profile__change-avatar">
        </div>

      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button type="button" class="edit-button button"></button>
        <p class="profile__job"></p>
      </div>
      <button type="button" class="add-button button"></button>
    </section>
    <ul class="grid-gallery" id="grid-gallery"></ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>



  <!--Темплэйт для карточки-->
  <template class="card-template" id="card-template">
    <li class="card" id="card">
      <img class="card__pic card_smallPic  button" src="#" alt="" id="card__pic" name="cardPic">
      <button class="card__delete button" id="card__delete" type="button"></button>
      <div class="card__item">
        <h2 class="card__caption card_description" id="card__caption"></h2>
        <div class="card__like-group">
          <button class="button-like button" type="button"></button>
          <p class="card__count-likes"></p>
        </div>
      </div>
    </li>
  </template>
  <!--Модальное окно userInfo-->
  <section class="popup" id="profilePopup">
    <div class="popup__body">
      <button class="popup-close button" id="closeUserInfo" type="button"></button>
      <form class="form" id="formUserInfo" name="user" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <input class="form__input-container form__input-container_name-info" id="name" type="text" name="userName"
          placeholder="Ваше имя" autocomplete="off" minlength="2" maxlength="40" required />
        <span id="name-error" class="form__input-error name-error"></span>
        <input class="form__input-container form__input-container_prof-info" id="prof-info" name="profInfo" type="text"
          placeholder="Род деятельности" autocomplete="off" minlength="2" maxlength="200" required />

        <span id="prof-info-error" class="form__input-error prof-info-error"></span>
        <button class="form__button-submit button" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <!--Модальное окно trawelInfo-->
  <section class="popup" id="trawelInfo">
    <div class="popup__body">
      <button class="popup-close button" id="closeTravel" type="button"></button>
      <form class="form" id="popUpTravel" name="travel" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <input class="form__input-container form__input-container_cardInfo" id="cardInfo" name="name" type="text"
          autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required />
        <span id="cardInfo-error" class="form__input-error cardInfo-error"></span>
        <input class="form__input-container form__input-container_urlInfo" id="urlInfo" name="link" type="url"
          autocomplete="off" placeholder="Ссылка на картинку" required />
        <span id="urlInfo-error" class="form__input-error urlInfo-error"></span>
        <button class="form__button-submit form__button-submit_travel button" id="creatCard" type="submit"
          value="Создать">Создать</button>
      </form>
    </div>
  </section>

  <!--Модальное окно увеличения картинки-->
  <div class="popup popup_dark-background" id="zoomPic">
    <div class="popup__pic">
      <div class="popup__body">
        <button class="popup-close popup-close_pic button" id="closePic" type="button"></button>
        <img class="popup__zoom-pic" src="#" alt="">
      </div>
      <p class="popup__capture"></p>
    </div>
  </div>

  <!-- Модальное окно смены аватара -->
  <section class="popup" id="avatarChange">
    <div class="popup__body">
      <button class="popup-close button" id="closeAvatar" type="button"></button>
      <form class="form" id="popupAvatar" name="avatar" novalidate>
        <h2 class="form__heading">Обновить аватар</h2>
        <input class="form__input-container form__input-container_urlInfo" id="avatar" name="avatar" type="url"
        autocomplete="off" placeholder="Ссылка на аватар" required />
      <span id="avatar-error" class="form__input-error avatar-error"></span>
        <button class="form__button-submit form__button-submit_avatar button" id="avatarUpdate " type="submit"
          value="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>


  <!-- Модальное окно удаления карточки -->
  <section class="popup" id="popupCardDelete">
    <div class="popup__body">
      <button class="popup-close button" id="closeCardDelete" type="button"></button>
      <form class="form" id="cardDelete" name="cardDelete" novalidate>
        <h2 class="form__heading form__heading_card-delete">Вы уверены?</h2>
        <button class="form__button-submit form__button-submit_delete button" id="delCard " type="submit"
          value="Да">Да</button>
      </form>
    </div>
  </section>

</body>


</html>
