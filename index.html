<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./image/airport-flight-location-travel-icon-431842.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Место">
  </header>
  <main class="container">
    <section class="profile">
      <img class="profile__avatar" src="./image/Avatar.png" alt="фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="edit-button button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="add-button button"></button>
    </section>
    <ul class="grid-gallery"></ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>



<!--Темплэйт для карточки-->
  <template id="card-template">
    <li class="card">
      <img class="card__pic card_smallPic button" src="#" alt="">
      <button class="card__delete button" type="button"></button>
      <div class="card__item">
        <h2 class="card__caption card_description"></h2>
        <button class="button-like button" type="button"></button>
      </div>
    </li>
  </template>
  <!--Модальное окно userInfo-->
  <section class="popup" id = "profilePopup">
    <div class="popup__body">
      <button class="popup-close button" id="closeUserInfo" type="button"></button>
      <form class="form" id="formUserInfo" name="user" novalidate>
        <h2 class="form__heading">Редактировать профиль</h2>
        <input 
        class="form__input-container form__input-container_name-info" 
        id="name" type="text"
        placeholder="Ваше имя"
        autocomplete="off"  
        minlength="2" 
        maxlength="40" 
        required
        />
        <span id="name-error" class ="form__input-error name-error"></span>
        <input 
        class="form__input-container form__input-container_prof-info" 
        id="prof-info" 
        type="text"
        placeholder="Род деятельности"
        autocomplete="off"  
        minlength="2" 
        maxlength="200" 
        required
        />
        <span id="prof-info-error" class ="form__input-error prof-info-error"></span>
        <button class="form__button-submit button" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <!--Модальное окно trawelInfo-->
  <section class="popup" id="trawelInfo">
    <div class="popup__body">
      <button class="popup-close button" id="closeTravel" type="button"></button>
      <form class="form" id="popUpTravel" name="travel" novalidate>
        <h2 class="form__heading">Новое место</h2>
        <input 
        class="form__input-container form__input-container_cardInfo" 
        id="cardInfo" 
        type="text"
        autocomplete="off"  
        placeholder="Название" 
        minlength="2" 
        maxlength="30" 
        required
        />
        <span id="cardInfo-error" class ="form__input-error cardInfo-error"></span>
        <input 
        class="form__input-container form__input-container_urlInfo" 
        id="urlInfo" 
        type="url"
        autocomplete="off" 
        placeholder="Ссылка на картинку" 
        required
        />
        <span id="urlInfo-error" class ="form__input-error urlInfo-error"></span>
        <button disabled class="form__button-submit button"  id="creatCard" type="submit" value="Создать">Создать</button>
      </form>
    </div>
  </section>

  <!--Модальное окно увеличения картинки-->
  <div class="popup popup_dark-background" id="zoomPic">
    <div class="popup__pic">
      <div class = "popup__body">
        <button class="popup-close popup-close_pic button" id="closePic" type="button"></button>
        <img class="popup__zoom-pic" src="#" alt="">
      </div>
      <p class="popup__capture"></p>
    </div>
 </div>
 <script src="./scripts/cards.js"></script>
 <script src="./scripts/index.js"></script>
 <script src="./scripts/validate.js"></script>

</body>


</html>
