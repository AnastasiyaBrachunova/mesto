<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./image/airport-flight-location-travel-icon-431842.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Mesto-Russia">
  </header>
  <main class="container">
    <section class="profile">
      <img class="profile__avatar" src="./image/Avatar.png" alt="фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="edit-button button"><img class="edit-button__icon" src="./image/edit-icon.svg"
            alt="Редактировать"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="add-button button"><img class="add-button__icon" src="./image/Add Button.png"
          alt="Сохранить"></button>
    </section>
    <ul class="grid-gallery">
      <li class="grid-gallery__card">
        <img class="grid-gallery__pic" src="./image/карачаевск.jpg" alt="Крепость">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Карачаевск</p>
          <img class="button-like" src="./image/like.svg" alt="Лайк">
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery__pic" src="./image/гора Эльбрус.png" alt="Эльбрус">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Гора Эльбрус</p>
          <img class="button-like" src="./image/like.svg" alt="Лайк">
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery__pic" src="./image/домбай.png" alt="Скалы Домбая">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Домбай</p>
          <img class="button-like" src="./image/like.svg" alt="Лайк">
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery__pic" src="./image/гора Эльбрус.png" alt="Эльбрус">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Гора Эльбрус</p>
          <img class="button-like" src="./image/like.svg" alt="Лайк">
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery__pic" src="./image/домбай.png" alt="Скалы Домбая">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Домбай</p>
          <img class="button-like" src="./image/like.svg" alt="Лайк">
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery__pic" src="./image/карачаевск.jpg" alt="Крепость">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Карачаево-Черкессия</p>
          <img class="button-like" src="./image/like.svg" alt="Лайк">
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__body">
      <button class="popup-close"><img class="popup-close__icon button" src="./image/Close Icon.svg" alt="Закрыть"></button>
      <form class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <input class="form__input-container name-info" type="text" placeholder="Ваше имя">
        <input class="form__input-container prof-info" type="text" placeholder="Род деятельности">
        <input class="form__button-submit button" type="submit" value="Сохранить">
      </form>
    </div>
  </section>
  <script src="./pages/index.js"></script> 
</body>

</html>
