<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="./image/airport-flight-location-travel-icon-431842.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/logo.svg" alt="Mesto_Russia">  
  </header>
  <main class="container">



    <section class="profile">
      <img class="profile__avatar" src="./image/Avatar.png" alt="фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="edit-button"><img class="edit-button__icon" src="./image/edit-button.png" alt="Редактировать"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="add-button"><img class="add-button__icon" src ="./image/Add Button.png" alt="Сохранить"></button>
    </section>

    <ul class="grid-gallery">
      <li class="grid-gallery__card">
        <img class="grid-gallery_pic" src="./image/карачаевск.jpg" alt="Крепость">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Карачаевск</p>
          <button class="button-like"><img class="button-like__pic" src="image/Vector heart.png" alt="Лайк" ></button>
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery_pic" src="./image/гора Эльбрус.png" alt="Эльбрус">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Гора Эльбрус</p>
          <button class="button-like"><img class="button-like__pic" src="image/Vector heart.png" alt="Лайк" ></button>
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery_pic" src="./image/домбай.png" alt="Скалы Домбая">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Домбай</p>
          <button class="button-like"><img class="button-like__pic" src="image/Vector heart.png" alt="Лайк" ></button>
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery_pic" src="./image/гора Эльбрус.png" alt="Эльбрус">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Гора Эльбрус</p>
          <button class="button-like"><img class="button-like__pic" src="image/Vector heart.png" alt="Лайк" ></button>
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery_pic" src="./image/домбай.png" alt="Скалы Домбая">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Домбай</p>
          <button class="button-like"><img class="button-like__pic" src="image/Vector heart.png" alt="Лайк" ></button>
        </div>
      </li>
      <li class="grid-gallery__card">
        <img class="grid-gallery_pic" src="./image/карачаевск.jpg" alt="Крепость">
        <div class="grid-gallery__item">
          <p class="grid-gallery__caption">Карачаево-Черкессия</p>
          <button class="button-like"><img class="button-like__pic" src="image/Vector heart.png" alt="Лайк" ></button>
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p> 
  </footer>
</body>
</html>
